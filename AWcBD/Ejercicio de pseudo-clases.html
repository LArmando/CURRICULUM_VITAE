<html>
<head>
  <title>Ejercicio de pseudo-clases</title>
  <style type="text/css">
    li{
      font-size: 30px;
    }
    li:first-child {
      color: blue;
    }
    li:first-of-type {
      font-size: 10px;
    }
    li:nth-of-type(2){
      font-size: 20px;
    }
    li:nth-last-of-type(2){
      font-size: 40px;
    }
    li:last-child {
      color: blue;
    }
    li:last-of-type {
      font-size: 50px;
    }
  </style>
</head>
<body>
  <ul>
    <li>Primero</li>
    <li>Segundo</li>
    <li>Tercero</li>
    <li>Cuarto</li>
    <li>Quinto</li>
  </ul>
</body>
</html>
